<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChallengeMe | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ChallengeMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="changeActiveTab(event)" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contribute.html">Contribute</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-success d-none" id="noMoreQuestions" role="alert">
        Success! Your submission has been added to our database.
    </div>
      

    <form action="/" class="container my-5 p-4 border rounded border-info shadow" id="questionForm">
        <div class="mb-4">
            <label for="questionInput" class="form-label">Enter Your Question</label>
            <textarea required class="form-control" id="questionInput" rows="3" placeholder="Type your quiz question here..."></textarea>
        </div>
        <label for="questionInput" class="form-label">Options</label>
        <div class="row row-cols-1 row-cols-md-2 g-3 mb-4">
            <div class="col">
                <input required type="text" class="form-control" placeholder="Option 1" id="option1">
            </div>
            <div class="col">
                <input required type="text" class="form-control" placeholder="Option 2" id="option2">
            </div>
            <div class="col">
                <input required type="text" class="form-control" placeholder="Option 3" id="option3">
            </div>
            <div class="col">
                <input required type="text" class="form-control" placeholder="Option 4" id="option4">
            </div>
        </div>
    
        <label for="questionInput" class="form-label">Correct Answer</label>
        <select required class="form-select mb-4" id="correctAnswer" aria-label="correct-answer">
            <option selected value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    
        <div class="mb-4">
            <label for="author" class="form-label">Contributed By</label>
            <input type="text" class="form-control" id="author" placeholder="This field is optional">
        </div>
    
        <button type="submit" class="btn btn-primary" onclick="postQuestion(event)">Submit</button>
    </form>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
